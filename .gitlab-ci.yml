stages:
  - Prepare
  - Build
  - Test
  - Inspect
  - Deploy
  - Clean
  
Npm_install:
  stage: Build
  tags:
    - node
  script:
   - npm install --only=dev
   - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 10 min

Mocha_tests:
  stage: Test
  tags:
    - node
  script:
   - npm test
  artifacts:
    paths:
      - coverage/
      - test-results.xml
    expire_in: 10 min
  allow_failure: true
    
sonarqube:
  stage: Inspect
  tags:
    - sonar
  script:
    - sonar-scanner

Deploy_to_test:
  stage: Deploy
  tags:
    - deploy
  script:
    - echo "Deploy to test server"
    - cp -f -r ../StageCoach-API/* /api/www-api-staging/
  environment:
    name: Test
    url: https://145.97.16.184:3002
  only:
  - develop

Deploy_to_acceptance:
  stage: Deploy
  script:
    - echo "Deploy to acceptance server"
  environment:
    name: Acceptance
    url: https://145.97.16.184:3001
  only:
  - master

Deploy_to_production:
  stage: Deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: Acceptance
    url: https://145.97.16.184:3000
  when: manual
  only:
  - master
