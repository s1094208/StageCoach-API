stages:
  - Prepare
  - Build
  - Test
  - Inspect
  - Deploy
  - Clean

Npm_install:
  stage: Build
  tags:
    - node
  script:
   - npm install --only=dev
   - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 10 min

Mocha_tests:
  stage: Test
  tags:
    - sonar
  script:
   - npm test
  artifacts:
    paths:
      - coverage/
      - test-results.xml
    expire_in: 10 min
  allow_failure: true
    
sonarqube:
  stage: inspect
  image: ciricihq/gitlab-sonar-scanner
  variables:
    SONAR_URL: 145.97.16.184:9000
    SONAR_ANALYSIS_MODE: issues
  script:
  - gitlab-sonar-scanner

Deploy_to_test:
  stage: Deploy
  script:
    - echo "Deploy to test server"
  environment:
    name: Test
    url: https://145.97.16.184:3002
  only:
  - develop

Deploy_to_acceptance:
  stage: Deploy
  script:
    - echo "Deploy to acceptance server"
  environment:
    name: Acceptance
    url: https://145.97.16.184:3001
  only:
  - master

Deploy_to_production:
  stage: Deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: Acceptance
    url: https://145.97.16.184:3000
  when: manual
  only:
  - master
